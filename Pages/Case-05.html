<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Case 05</title>
    <style>
      body {
        margin: 0;
      }
      .box {
        height: 100%;
        width: 100%;
        border: 1px solid black;
      }
      .container {
        display: grid;
        grid-template-rows: 100px 100px 100px;
        grid-template-columns: 100px 100px 100px 100px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box" style="background-color: red">1</div>
      <div class="box" style="background-color: green">2</div>
      <div class="box" style="background-color: orangered">3</div>
      <div class="box" style="background-color: purple">4</div>
      <div class="box" style="background-color: palevioletred">5</div>
      <div class="box" style="background-color: blue">6</div>
      <div class="box" style="background-color: brown">7</div>
      <div class="box" style="background-color: violet">8</div>
      <div class="box" style="background-color: rebeccapurple">9</div>
      <div class="box" style="background-color: yellow">10</div>
      <div class="box" style="background-color: steelblue">11</div>
      <div class="box" style="background-color: aqua">12</div>
    </div>
  </body>
</html>

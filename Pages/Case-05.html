<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Case 05</title>
    <style>
      body {
        margin: 0;
      }
      .box {
        border: 1px solid black;
      }
      .container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box" style="background-color: red"></div>
      <div class="box" style="background-color: green"></div>
      <div class="box" style="background-color: orangered"></div>
      <div class="box" style="background-color: purple"></div>
      <div class="box" style="background-color: palevioletred"></div>
      <div class="box" style="background-color: blue"></div>
      <div class="box" style="background-color: brown"></div>
      <div class="box" style="background-color: violet"></div>
      <div class="box" style="background-color: rebeccapurple"></div>
      <div class="box" style="background-color: yellow"></div>
      <div class="box" style="background-color: steelblue"></div>
      <div class="box" style="background-color: aqua"></div>
    </div>
  </body>
</html>

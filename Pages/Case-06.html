<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Case 06</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
      }
      .box {
        height: 100%;
        width: 100%;
        border: 1px solid black;
      }
      .container {
        display: grid;
        grid-template-rows: 100px 1fr;
        grid-template-columns: 100px 1fr 1fr 1fr;
      }
      .box-1 {
        grid-row-start: 1/4;
        grid-row-end: 2/4;
        grid-column-start: 1/3;
        grid-column-end: 2/3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box box-1" style="background-color: red">1</div>
      <div class="box box-2" style="background-color: green">2</div>
      <div class="box box-3" style="background-color: orangered">3</div>
      <div class="box box-4" style="background-color: purple">4</div>
      <div class="box box-5" style="background-color: palevioletred">5</div>
      <div class="box box-6" style="background-color: blue">6</div>
      <div class="box box-7" style="background-color: brown">7</div>
      <div class="box box-8" style="background-color: violet">8</div>
      <div class="box box-9" style="background-color: rebeccapurple">9</div>
    </div>
  </body>
</html>
